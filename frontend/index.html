<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="contedor_p">
        <div class="content mx-4">
            <h1 class="bg-success bg-gradient text-white text-center">Administrador de Productos</h1>
    
            <div class="edit_cont">
                <form class="form_post row" id="form_post">
                    <div class="grid w_mod" style="row-gap: 0;">

                        <div class="mb-2 g-col-6">
                          <label for="nombre_prod" class="form-label">
                              <b class="mtm"> Nombre </b>
                              <input type="text" class="form-control" id="nombre_prod" required
                              placeholder="Nombre del producto" aria-describedby="name_p">
                          </label>
                            <!--     <div id="name_p" class="form-text">Ingresa el nombre del producto</div> -->
                        </div>
                        <div class="mb-2 g-col-6">
                          <label for="desc_prod" class="form-label">
                              <b class="mtm"> Observaciones </b>
                              <input type="text" class="form-control" id="desc_prod"  required
                              placeholder="Referente al producto" aria-describedby="descript">
                          </label>
                         <!--  <div id="descript" class="form-text">Describe el producto</div> -->
                        </div>
                        <div class="mb-2 g-col-6">
                            <label for="cantidad" class="form-label">
                                <b class="mtm">Cantidad</b>
                                <input type="number" class="form-control" required id="cantidad">
                            </label>
                        </div>
                    </div>
                    <div class="grid w_mod" style="row-gap: 0;">
                        <div class="mb-2 g-col-6">
                            <label for="valor" class="form-label">
                                <b class="mtm">Precio$</b>
                                <input type="number" class="form-control" id="valor" required>
                            </label>
                        </div>
                        <div class="mb-2 g-col-6">
                            <label for="tax" class="form-label">
                                <b class="mtm">Impuesto%</b>
                                <input type="number" class="form-control" required id="tax">
                            </label>
                        </div>
                        <div class="mb-2 g-col-6">
                            <label for="tax" class="form-label">
                                <b class="mtm">Estado</b>
                                <select name="estado" class="form-control" style="width: 13rem;" id="estado">
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </label>
                        </div>                        
                    </div>

                    <div class="w_mod last">
                        <h5>Imagen</h5>
                        <img id="img_d" height="120px" width="auto" >
                    </div>
                    <div class="w50">
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div class="w50 d-grid gap-2">
                        <button type="submit" id="sumit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
            </div>
    
            <div class="container-fluid tab_cont">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Ref</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Impuesto</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Opciones</th>
                      </tr>
                    </thead>
                    <tbody id="tabla_cont">
                    </tbody>
                </table>
            </div>
        </div>

    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
   <script src="js/main.js"></script>
</body>
</html>
